    <body>
        
        <!-- Home -->        
       <div class="intro"> 
            <img src="https://www.odyssey-travels.com/site/country/maldives=403724-300.jpg">
            <p class="name">
                Hue Pham, <br>
                A Thalassophile

       <!-- QUOTES -->
       <div class="quote">
            <h1>Quotes</h1>
            <p>Thalassophile is a lover of the sea, someone who loves the sea, ocean.</p>
            <div class="image">
                <img src="https://i.pinimg.com/564x/9d/ec/cd/9deccd5641a7b4f13ad93ac6ae5ce442.jpg">

       <!-- Contact -->
       

       <form id="form">
            <h2>Contact me</h2>
            <div class="text-type">
                <label for="name">Name:</label>
                <input type="text" id="name">                
            </div>

            <div class="text-type">
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>

            <div>
                <div class="text-type">
                    <label>Favorite social media:</label>
                </div>
                <div class="radio-btn">
                    <div>
                        <input type="radio" id="fb" name="fav_social" value="Facebook">
                        <label for="fb">Facebook</label>
                    </div>
                    <div>
                        <input type="radio" id="yt" name="fav_social" value="Youtube">
                        <label for="yt">Youtube</label>
                    </div>
                    <div>
                        <input type="radio" id="ig" name="fav_social" value="Instagram">    
                        <label for="ig">Instagram</label>
                    </div>                
                </div>
                
            </div>

            <div class="text-type">
                <label for="message"> Message:</label>
                <textarea id="message" name="message" style="height:100px"></textarea>
            </div>
            
            <button class="submit-btn" type="button" onclick="alert('Successful!')">Submit</button>
       </form>
